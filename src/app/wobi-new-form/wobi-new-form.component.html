<ngx-smart-modal #newFormModal [identifier]="'newFormModal'">
  <div class="app-modal-body">
    <form [formGroup]="wobiForm">
      <div class="form-container">
        <div>
          <h2>Create new {{_selectedInputCharacteristic}}</h2>

          <div class="form-group row">
            <label for="name-input" class="col-2 col-form-label">Name</label>
            <div class="col-10">
              <input class="form-control" type="text" id="name-input" formControlName="name">
            </div>
          </div>

          <div class="form-group row" *ngIf="_selectedInputCharacteristic == 'character'">
            <label for="first-namet-input" class="col-2 col-form-label">First Name</label>
            <div class="col-10">
              <input class="form-control" type="text" id="first-name-input" formControlName="fname">
            </div>
          </div>

          <div class="form-group row" *ngIf="_selectedInputCharacteristic == 'character'">
            <label for="age-input" class="col-2 col-form-label">Age</label>
            <div class="col-10">
              <input class="form-control" type="number" id="age-input" formControlName="age">
            </div>
          </div>

          <div class="form-group" *ngIf="_selectedInputCharacteristic == 'character'">
            <label for="exampleSelect1">Country</label>
            <select class="form-control" id="country" formControlName="country">
              <option></option>
              <option *ngFor="let country of countries">{{country.name}}</option>
            </select>
          </div>

          <div class="form-group" *ngIf="_selectedInputCharacteristic == 'character'">
            <label for="exampleSelect1">Culture</label>
            <select class="form-control" id="culture" formControlName="culture">
              <option></option>
              <option *ngFor="let culture of cultures">{{culture.name}}</option>

            </select>
          </div>

          <div class="form-group" *ngIf="_selectedInputCharacteristic == 'character'">
            <label for="exampleSelect1">Status</label>
            <select class="form-control" id="status" formControlName="status">
              <option>Alive</option>
              <option>Dead</option>
            </select>
          </div>

          <div class="form-group row" *ngIf="_selectedInputCharacteristic == 'country'">
            <label for="country-system-input" class="col-2 col-form-label">System</label>
            <div class="col-10">
              <input class="form-control" type="text" id="system-input" formControlName="system">
            </div>
          </div>

          <div class="form-check" *ngIf="_selectedInputCharacteristic == 'world'">
            <label class='form-check-label col-2' for="wip">Work in Progress</label>
            <input type="checkbox" class="form-check-input" formControlName="wip">
        </div>


      </div>
  </div>
  </form>
  </div>
  <div class="app-modal-footer">
    <button type="button" class="btn btn-default btn-sm" (click)="newFormModal.close(); this.wobiForm.reset();">Close</button>
    <input type="submit" class="btn btn-success btn-sm" value="Submit Form" (click)="onSubmitModelBased()" [disabled]="!wobiForm.valid">
  </div>
</ngx-smart-modal>
